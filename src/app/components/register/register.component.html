<div class="container">
    <div class="col-md-4" style="margin-left: 30%; margin-top: 20%;" >
        <div class="form-group mt-2">
            Ad Soyad
            <input type="text" autocomplete="off" [(ngModel)]="registerModel.name" class="form-control">
        </div>

        <div class="form-group mt-2">
            Email
            <input type="email" autocomplete="off" [(ngModel)]="registerModel.email" class="form-control">
        </div>

        <div class="form-group mt-2">
            Åžifre
            <input type="password" autocomplete="off" [(ngModel)]="registerModel.password" class="form-control">
        </div>

        <div class="form-group mt-2">
            Avatar
            <input type="file" (change)="setImage($event)" class="form-control">
        </div>

        <div class="form-group mt-2">
            <button class="btn btn-primary" (click)="register()">Register</button>
        </div>
    </div>
</div>
