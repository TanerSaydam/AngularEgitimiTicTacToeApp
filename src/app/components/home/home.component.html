<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<app-navbar></app-navbar>

<div class="form-group">
    <button class="btn btn-primary" (click)="createTable()">Masa Oluştur</button>
</div>
<div class="form-group">
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Masa</th>
            <th>Durum</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let table of tables let index = index">
            <td [innerText]="index + 1"></td>
            <td [innerText]="table.name"></td>
            <td [innerText]="table.status ? 'Açık' : 'Dolu'"></td>
            <td>
                <button class="btn btn-primary" *ngIf="table.status && (table.userId != userId && table.toUserId != userId)" (click)="joinTable(table)">Masaya Katıl</button>
                <button class="btn btn-warning" *ngIf="!table.status && (table.userId != userId && table.toUserId != userId)">Masayı İzle</button>
                <p *ngIf="table.userId == userId || table.toUserId == userId" class="text-danger">
                    Kendi masanıza katılamaz ya da izleyemezsiniz
                </p>
            </td>
        </tr>
    </tbody>

</table>
</div>
