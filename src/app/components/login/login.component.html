<div class="container">
    <div class="col-md-4" style="margin-left: 30%; margin-top: 20%;" >
        <div class="form-group mt-2">
            Email
            <input type="email" autocomplete="off" [(ngModel)]="email" class="form-control">
        </div>

        <div class="form-group mt-2">
            Åžifre
            <input type="password" autocomplete="off" [(ngModel)]="password" class="form-control">
        </div>

        <div class="form-group mt-2">
            <button class="btn btn-primary" (click)="login()">Login</button>
            <button class="btn btn-info mx-2" routerLink="/register">Register</button>
        </div>
    </div>
</div>
